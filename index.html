<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>First Todo List</title>
        <link rel="stylesheet" href="css/normalize.min.css" />
        <link rel="stylesheet" href="css/main.min.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="todo">
                    <header class="todo_header">
                        <h1 class="todo_name">Todo List</h1>
                    </header>
                    <main class="todo_tasks">
                        <div class="todo_data">
                            <div class="todo_today">Today</div>
                            <div class="todo_date">March 4, 2010</div>
                        </div>
                        <ul class="todo_list">
                            <!-- <li class="todo_item">
                                <label class="todo_labels">
                                    <input
                                        type="checkbox"
                                        class="todo_checkboxes"
                                        name="todo_checkboxes"
                                        checked
                                    />
                                    <span class="todo_fakebox"></span>
                                    <span class="todo_text">Задание 1</span>
                                </label>
                                <div class="todo_time color_red">
                                    <span>6:00 am</span>
                                </div>
                            </li> -->
                        </ul>
                        <div class="todo_add_button">
                            <a href="#" class="todo_button">
                                <span class="todo_plus"></span>
                            </a>
                        </div>
                    </main>
                </div>
                <div class="todo_add_modal">
                    <h2 class="todo_add_name">Добавление задания</h2>
                    <form method="POST" class="todo_add_form">
                        <textarea
                            name="todo_add_text"
                            class="todo_add_text"
                            placeholder="Текст задания"
                        ></textarea>
                        <button type="submit" class="todo_add_button">
                            <span>Добавить</span>
                        </button>
                    </form>
                    <div class="todo_add_back">
                        <span> Назад </span>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
